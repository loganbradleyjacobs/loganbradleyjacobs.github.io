---
layout: post
---

<article class="post">
  <header class="post-header">
    {% if page.thumbnail %}
    <img
      src="{{ page.thumbnail }}"
      alt="{{ page.title }} thumbnail"
      style="
        display: block;
        margin: 0 auto 0.5rem;
        max-width: 100%;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      "
    />
    {% endif %}
  </header>

  <div class="post-content">{{ content }}</div>
</article>
