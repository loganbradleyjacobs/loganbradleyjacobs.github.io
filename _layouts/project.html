---
layout: post
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      {{ page.date | date: "%B %d, %Y" }}
      {% if page.tags %}
        | Tags:
        {% for tag in page.tags %}
          <span style="background:#eee; border-radius:6px; padding:2px 6px; margin-right:4px;">{{ tag }}</span>
        {% endfor %}
      {% endif %}
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
